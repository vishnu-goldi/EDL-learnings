<style>
    .form input {
        margin-bottom: 10px;
    }

    .container {
        border: none;
        position: relative;
        width: 500px;
        top: 50px;
        border-radius: 40px;

    }

    #foot svg {
        height: 40px;
        width: 40px;
        position: relative;
        left: 80px;
    }

    #foot svg:nth-of-type(2) {
        position: relative;
        left: 300px;
    }

    input {
        border-radius: 5px;
    }

    body {
        background: linear-gradient(to left, #7808f0, #06bdf5);
        background-size: cover;
    }

    .container {
        background-color: white;

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg fixed-top">
        <div class="navbar-brand">EDL Learnings</div>

    <div class="container ">
        <br>

        <div>
            <h1 style="position: relative; left:80px; text-decoration:underline;" class="display-5 text-primary ">
                <strong>Create Account</strong></h1>
        </div>
        <br>


        <div>
            <p style="position: relative; left:130px;">Welcome to <strong class="text-primary">EDL Learnings</strong>
            </p>

        </div>
        <hr>
        <svg style="position:relative;left:190px;" xmlns="http://www.w3.org/2000/svg" width="80" height="80"
            fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"

        </svg>
        <br>
        <br>
        <div class="form ">
            <input style="position: relative; left:80px; width:300px; height:40px;" type="email"
                placeholder="email"><br>
            <input style="position: relative; left:80px; width:300px; height:40px;" type="password"
                placeholder="password"><br>
            <input style="position: relative; left:80px; width:300px; height:40px;" type="password"
                placeholder="Conform-password"><br>
            <button style="position: relative; left:80px; width:300px; height:40px;" type="button"
                class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                    <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                    <path
                        d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z" />
                </svg>continue</button>

        <br>
        <hr>
        <br>
        <div id="foot">

            </svg>

            </svg>
